backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "public/images"
public_folder: "/images"


collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    extension: "mdx"
    format: "frontmatter"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    identifier_field: slug
    fields: # The fields for each document, usually in front matter      
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "hidden", default: "slug"}
      - {label: "Author", name: "author", widget: "select", multiple: false, options: ["Team MSG91"]}
      - {label: "Publish Date", name: "date", widget: "datetime", required: false}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}     
      - {label: "Tags", name: "tags", widget: "select", multiple: true, options: ["MSG91-API", "Marketing-Communication", "MSG91","Cloud-Communication", "Customer-Engagement", "Best-Practices", "MSG91-for-Education", "Customer-Experience", "AI", "Transactional-Email", "Technology-Updates", "Top-Blogs","Send-OTP-2.0", "MSG91-Features", "CPaaS","MSG91-API-viaSocket", "Addons-&-Plugins", "Customer-Segmentation","MSG91-Webinar", "MSG91-Update", "MSG91-for-Travel","Number-Masking",Send-OTP, "Transactional-SMS", "2fa","Programmable-SMS"], required: false}
      - {label: "Body", name: "body", widget: "markdown"}
